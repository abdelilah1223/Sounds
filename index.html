<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .game-options, #difficulty {
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0055aa;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
        }

        .cell {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cell.x {
            background-color: #ffcccc;
            color: #cc0000;
        }

        .cell.o {
            background-color: #cceeff;
            color: #0066cc;
        }

        .hide {
            display: none;
        }

        #status {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        #reset-btn {
            margin-top: 20px;
            background-color: #ff9900;
        }

        #reset-btn:hover {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>
    <div class="game-options">
        <button id="two-player-btn">اللعب مع صديق</button>
        <button id="play-with-bot-btn">اللعب مع البوت</button>
    </div>

    <div id="difficulty" class="hide">
        <p>اختر مستوى البوت:</p>
        <button id="easy">سهل</button>
        <button id="medium">متوسط</button>
        <button id="hard">صعب</button>
    </div>

    <div class="board hide">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <h2 id="status"></h2>
   <button id="reset-btn" class="hide">إعادة اللعب</button>
 

    <script  src="script.js">

    </script>
</body>
</html>
